{% extends 'base.html' %}
{% load static %}
{% block title %}WCE Artcircle{% endblock %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'style/font-awesome.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'style/form-select2.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'style/form.css' %}">
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form method="post" enctype="multipart/form-data" class="contact100-form validate-form">
			{% csrf_token %}
				<span class="contact100-form-title">
					Art Circle Blogs<p>Publish here.<br><b><i>
					{{error}}</b></i></p>
				</span>

				<div class="wrap-input100 validate-input" data-validate="Required">
					<span class="label-input100">Author Name *</span>
					<input class="input100" type="text" name="author_name" placeholder=" " maxlength="40" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Required">
					<span class="label-input100">Author's Position at Art Circle *</span>
					<input class="input100" type="text" name="author_artC" placeholder=" " maxlength="40" required>
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 validate-input" data-validate="Required">
					<span class="label-input100">Date of Publishing *</span>
					<input class="input100" type="date" name="published_date" placeholder=" " required>
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 validate-input">
					<span class="label-input100">Title of blog *</span>
					<input class="input100" type="text" name="title" placeholder="Keep it short and crisp : )" maxlength="200" required>
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100 validate-input" data-validate="Required">
					<span class="label-input100">Your Blog goes here *</span>
					<textarea class="input100" name="content" wrap="soft" placeholder=" " required>
                    </textarea>
					<span class="focus-input100"></span>
				</div>


				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" type="submit">
							<span>
								Publish
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{% static 'script/form-jquery-3.2.1.min.js' %}"></script>

		});
