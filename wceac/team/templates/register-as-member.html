{% extends 'base.html' %}
{% load static %}
{% block title %}WCE Artcircle{% endblock %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'style/font-awesome.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'style/form-select2.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'style/form.css' %}">
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form method="post" enctype="multipart/form-data" class="contact100-form validate-form">
			{% csrf_token %}
				<span class="contact100-form-title">
					Art Circle Member<p>This information will be displayed on Art Circle Website.<br><b><i>
					{{error}}</b></i></p>
				</span>

				<div class="wrap-input100 validate-input" data-validate="Required">
					<span class="label-input100"></span>
					<input class="input100" type="text" name="first_name" placeholder="First Name *" maxlength="40" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Required">
					<span class="label-input100"></span>
					<input class="input100" type="text" name="last_name" placeholder="Last Name *" maxlength="40" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Board *</span>
					<div>
						<select class="selection-2" name="board">
							<option>Main Board</option>
							<option>Assistant Board</option>
							<option>Member</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Required">
					<span class="label-input100"></span>
					<input class="input100" type="text" name="position" placeholder="Position at ArtC *" maxlength="40" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Team *</span>
					<div>
						<select class="selection-2" name="team">
							<option>Dance Team</option>
							<option>Drama Team</option>
							<option>Band Team</option>
							<option>Decoration Team</option>
							<option>Solo Artform</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input" data-validate="Required">
					<span class="label-input100">Photograph * ( 1 : 1 aspect ratio)</span>
					<input class="input100" type="file" name="photo" placeholder="Photograph" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100"></span>
					<input class="input100" type="text" name="description" placeholder="Your hobbies / interests / inspiration..." maxlength="200" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100"></span>
					<input class="input100" type="url" name="insta" placeholder="Instagram profile link">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100"></span>
					<input class="input100" type="text" name="artwork" placeholder="Art Channel /Blog Name" maxlength="40">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100"></span>
					<input class="input100" type="url" name="artworklink" placeholder="Link to above channel">
					<span class="focus-input100"></span>
				</div>

				

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" type="submit">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{% static 'script/form-jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->

	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
